    <style>
        /* bootstrap 1.10.5 */
        @font-face {
            font-display: block;
            font-family: "bootstrap-icons";
            src: url("../bootstrap-icons.woff2") format("woff2"),
            url("../bootstrap-icons.woff") format("woff");
        }

        .bi::before, [class^="bi-"]::before, [class*=" bi-"]::before {
            display: inline-block;
            font-family: bootstrap-icons !important;
            font-style: normal;
            font-weight: normal !important;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            vertical-align: -.125em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bi-houses-fill::before { content: "\f8c5"; }
        .bi-moon::before { content: "\f497"; }
        .bi-brightness-high::before { content: "\f1d2"; }

        /* ::-webkit-scrollbar {

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --theme-parent: rgb(255, 255, 255);
            --theme-child: rgb(255, 255, 255);
            --theme-bold: rgb(31, 111, 97);
            --theme-text: rgb(0, 0, 0);
        }

        body {
            display: flex;
            flex-direction: column;
            width: 97%;
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
            background-color: var(--theme-parent);
        }

        .hidden {
            display: none;
        }

        #header {
            height: 40px;
            width: 100%;
            flex-shrink: 0;
            background-color: var(--theme-child);
            box-shadow: 0 1px 10px 2px rgba(0, 0, 0, 0.2);
            z-index: 1;
            user-select: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home {
            color: var(--theme-bold);
            font-size: 22px;
        }

        #main {
            width: 100%;
            flex-grow: 1;
            background-color: var(--theme-child);
            box-shadow: 0 1px 10px 2px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            user-select: none;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .design-launchers {
            width: 97%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .launch-design {
            width: 80px;
            height: 30px;
            margin: 5px;
            flex-shrink: 0;
            border: none;
            border: 1px solid var(--theme-bold);
            border-radius: 5px;
            color: var(--theme-text);
            background-color: var(--theme-parent);
            cursor: pointer;
            font-family: inherit;
        }

        .design-active {
            color: var(--theme-parent);
            background-color: var(--theme-text);
            border-width: 2.5px;
        }

        .designs {
            width: 97%;
            margin-top: 40px;
            margin-bottom: 20px;
            border: 1px solid var(--theme-bold);
            background-color: var(--theme-parent);
            display: flex;
            padding: 5px 5px 5px 5px;
        }

        .design {
            flex-grow: 1;
            color: var(--theme-text);
            overflow: auto;
            display: flex;
            flex-direction: row;
        }

        .switches {
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .switch-1 {
            width: 180px;
            height: 116px;
            margin: 5px;
            flex-shrink: 0;
            border: 1px solid var(--theme-bold);
            color: var(--theme-text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swt {
            width: 88px;
            height: 44px;
            margin: 4px;
            background-color: var(--theme-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .swt-1 {
            --theme-light: rgb(0, 95, 79, 0.316);
            border-radius: 5px;
        }

        .swt-2 {
            --theme-light: rgb(0, 95, 79, 0.316);

            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .swt1-on,.swt1-off {
            width: 36px;
            height: 36px;
            margin: 4px;
            color: var(--theme-bold);
            font-size: 16px;
            font-weight: 900;
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tog {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            position: absolute;
            background-color: var(--theme-parent);
        }

        .tog-1 {
            border-radius: 5px;
        }

        .tog-2 {
            border-radius: 50%;
        }

        .tog1-lf {
            left: 4px;
            transition: left 5s;
        }

        .tog1-rt {
            right: 4px;
            transition: right 5s;
        }

        .insta {
            width: 150px;
            height: 150px;
            border-radius: 31%;
            background: linear-gradient(220deg, #5351D1, #962CB0, #D72780, #EE5645, #F9B049, #FDD774);
            display: flex;
            justify-content: center;
            align-items: center;
            
            & .ins-con {
                width: 130px;
                height: 130px;
                border-radius: 31%;
                background: white;
            }
        }

        #footer {
            width: 100%;
            height: 40px;
            flex-shrink: 0;
            background-color: var(--theme-child);
            box-shadow: 0 1px 10px 2px rgba(0, 0, 0, 0.2);
            user-select: none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme {
            color: var(--theme-text);
            font-size: 22px;
            cursor: pointer;
        }
    </style>
